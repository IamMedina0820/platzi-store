<div class="product-grid">
    <div *ngFor="let product of products" (productClicked)="clickedEmitter($event)">
        <h5>{{product.id}}</h5>
        <h1 appHighlight>{{product.title | uppercase}}</h1>
        <img [src]="product.image" alt="imagen">
        <b>{{product.price | currency}}</b>
        <p>{{product.description | slice:0:10}}</p>
        <!-- <button type="button" (click)="addCart()">AÃ±adir a carrito</button> -->
    </div>
</div>
